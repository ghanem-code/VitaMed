<body>
<div class="layout">

  <aside class="sidebar">
    <div class="sidebar-brand">VitaMed <small>Admin</small></div>

  <main class="main">

    <h1 id="title">Invoice Details</h1>

    <div class="info">
      <div><strong>Pharmacy:</strong> <span id="pharmacy"></span></div>
      <div><strong>Date:</strong> <span id="date"></span></div>
      <div><strong>Status:</strong> <span id="status"></span></div>

    <h2>Items</h2>
    <table class="tbl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>

    <div class="admin-actions">
      <button class="btn danger" onclick="markReturned()">Mark as Returned</button>
      <button class="btn" onclick="goBack()">Back</button>
