  <div class="sidebar-brand">

    <img src="../assets/images/logo_vitamed.png" class="logo-img">
    <div>

      <div class="brand-sub">Admin Panel</div>
    </div>

  <nav class="sidebar-nav">

<section class="table-box">

  <th>Location</th>
