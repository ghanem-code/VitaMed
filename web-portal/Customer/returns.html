<!-- âœ… RETURN MODAL -->
<div class="modal-overlay" id="returnModalOverlay">
  <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="returnModalTitle">

    <div class="modal-header">
      <h2 id="returnModalTitle">Return Item</h2>
      <button class="modal-close" id="closeReturnModalBtn">&times;</button>
    </div>

    <div class="modal-body">
      <p class="modal-desc" id="modalItemName">Medicine Name</p>

      <div class="modal-row">
        <label class="modal-label">Purchased Qty</label>
        <span class="modal-value" id="modalPurchasedQty">0</span>
      </div>

      <div class="modal-row">
        <label class="modal-label">Return Qty</label>
        <input type="number" class="modal-input" id="modalReturnQty" min="1" value="1">
      </div>

      <p class="modal-hint" id="modalHintText"></p>
    </div>

    <div class="modal-actions">
      <button class="modal-btn cancel" id="cancelReturnModalBtn">Cancel</button>
      <button class="modal-btn confirm" id="confirmReturnModalBtn">Confirm Return</button>
    </div>

  </div>
</div>
