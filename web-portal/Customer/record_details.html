<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice Details – VitaMed</title>
    <link rel="icon" type="image/png" href="../assets/images/logo_vitamed.png">

    <link rel="stylesheet" href="../assets/css/record_details.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR (نفسه من الصفحات التانية) -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="../assets/images/logo_vitamed.png" class="sidebar-logo">
            <div class="brand-text">
                <span class="brand-name">VitaMed</span>
                <span class="brand-sub">Pharmacy Portal</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="customer.html" class="nav-item"><span>Dashboard</span></a>
            <a href="order.html" class="nav-item"><span>Place Order</span></a>
            <a href="pricelist.html" class="nav-item"><span>Price List</span></a>
            <a href="records.html" class="nav-item active"><span>My Records</span></a>
            <a href="returns.html" class="nav-item"><span>Returns</span></a>
            <a href="settings.html" class="nav-item"><span>Settings</span></a>
        </nav>

        <button class="sidebar-logout" id="logoutSidebar">Logout</button>

        <div class="sidebar-footer">
            <p>© VitaMed</p>
            <p class="muted">For healthcare professionals</p>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <h1 class="title">Invoice Details</h1>
        <p class="subtitle" id="invoiceNumber">Loading...</p>

        <div class="inv-box">

            <div class="inv-header">
                <div>
                    <h2 id="inv-id">Invoice —</h2>
                    <p class="date" id="inv-date">—</p>
                </div>
                <div class="total-box">
                    <span>Total</span>
                    <h2 id="inv-total">0 LBP</h2>
                </div>
            </div>

            <div id="itemsContainer" class="items-list">
                <!-- ITEMS INJECTED HERE -->
            </div>
        </div>

    </main>

</div>
<script type="module" src="../assets/js/guard_customer.js"></script>
<script type="module" src="../assets/js/record_details.js"></script>

<script>
document.getElementById("logoutSidebar").onclick = () => {
    localStorage.clear();
    window.location.href = "../login.html";
};
</script>

</body>
</html>
